<html>
<head>
	<style type="text/css">
	body{
		overflow: auto;
	}
</style>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="authenticate.jsp" method="POST">
			<h1>Administrator</h1>
			<div id="floatContainer" class="float-container">
				<label for="email" id="label" >Id</label>
				<input type="text" name="name" id="email" required="" />
			</div>
			<div id="floatContainer" class="float-container">
				<label for="psw" id="label" >	Password</label>
				<input type="password" name="password" id="psw" required="" />
			</div>
			<input type="hidden" name="check" value="1"/>
			<a href="#">Forgot your password?</a>
			<button>LOGIN</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="authenticate.jsp" method="POST">
			<h1>Sign in</h1>
			
			<div id="floatContainer" class="float-container">
				<label for="name" id="label" >Id</label>
				<input type="text" name="name" id="email" required="" />
			</div>
			<div id="floatContainer" class="float-container">
				<label for="psw" id="label" >Password</label>
				<input type="password" name="password" id="psw" required="" />
			</div>
			<input type="hidden" name="check" value="0"/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Admin!</h1>
				<p>You can view and manage your online exam here</p>
				<button class="ghost" id="signIn">No, I am a student</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>All the best!!</h1>
				<p>Read well. Do well</p>
				<button class="ghost" id="signUp">ADMIN =></button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
